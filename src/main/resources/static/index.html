<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой сайт</title>
    <!-- Подключаем файл со стилями -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Основной контейнер -->
    <div class="container">
        
        <!-- Секция 1: Работа с числами и текстом -->
        <div class="box">
            <h2>Работа с данными</h2>
            
            <!-- Число -->
            <div class="section">
                <h3>Число:</h3>
                <input type="number" id="numberInput" placeholder="Введите число">
                <button onclick="saveNumber()">Сохранить</button>
                <button onclick="showNumber()">Показать</button>
                <p>Сохраненное число: <span id="numberResult">-</span></p>
            </div>

            <!-- Текст -->
            <div class="section">
                <h3>Текст:</h3>
                <input type="text" id="textInput" placeholder="Введите текст">
                <button onclick="saveText()">Сохранить</button>
                <button onclick="showText()">Показать</button>
                <p>Сохраненный текст: <span id="textResult">-</span></p>
            </div>

            <!-- Истина/Ложь -->
            <div class="section">
                <h3>Истина/Ложь:</h3>
                <select id="booleanInput">
                    <option value="true">Да</option>
                    <option value="false">Нет</option>
                </select>
                <button onclick="saveBoolean()">Сохранить</button>
                <button onclick="showBoolean()">Показать</button>
                <p>Сохраненное значение: <span id="booleanResult">-</span></p>
            </div>
        </div>

        <!-- Секция 2: Работа со списком -->
        <div class="box">
            <h2>Мой список</h2>
            
            <input type="text" id="itemInput" placeholder="Введите элемент списка">
            <button onclick="addToList()">Добавить</button>
            <button onclick="showList()">Показать список</button>
            <button class="delete" onclick="clearList()">Очистить все</button>
            
            <p id="message"></p>
            
            <div id="listContainer">
                <p>Список пуст</p>
            </div>
            
            <p>Всего элементов: <span id="itemCount">0</span></p>
        </div>
    </div>

    <!-- Подключаем файл со скриптами -->
    <script src="script.js"></script>
</body>
</html>
