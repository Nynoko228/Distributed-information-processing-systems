<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой сайт</title>
    <!-- Подключаем файл со стилями -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Основной контейнер - два столбца -->
    <div class="container">
        <div class="two-columns">
            
            <!-- Левый столбец: Работа с примитивами -->
            <div>
                <div class="box">
                    <h2>Работа с данными</h2>
                    
                    <!-- Число -->
                    <div class="section">
                        <h3>Число:</h3>
                        <input type="number" id="numberInput" placeholder="Введите число">
                        <button onclick="saveNumber()">Сохранить</button>
                        <button onclick="showNumber()">Показать</button>
                        <p id="numberResult" class="hidden">Сохраненное число: <span id="numberValue">-</span></p>
                    </div>

                    <!-- Текст -->
                    <div class="section">
                        <h3>Текст:</h3>
                        <input type="text" id="textInput" placeholder="Введите текст">
                        <button onclick="saveText()">Сохранить</button>
                        <button onclick="showText()">Показать</button>
                        <p id="textResult" class="hidden">Сохраненный текст: <span id="textValue">-</span></p>
                    </div>

                    <!-- Истина/Ложь -->
                    <div class="section">
                        <h3>Истина/Ложь:</h3>
                        <select id="booleanInput">
                            <option value="true">Да</option>
                            <option value="false">Нет</option>
                        </select>
                        <button onclick="saveBoolean()">Сохранить</button>
                        <button onclick="showBoolean()">Показать</button>
                        <p id="booleanResult" class="hidden">Сохраненное значение: <span id="booleanValue">-</span></p>
                    </div>
                </div>
            </div>

            <!-- Правый столбец: Работа с коллекциями -->
            <div>
                <!-- Список чисел (List<Int>) -->
                <div class="box">
                    <h2>Список чисел (List)</h2>
                    <input type="number" id="numberListInput" placeholder="Введите число">
                    <button onclick="addNumberToList()">Добавить</button>
                    <button onclick="showNumberList()">Показать</button>
                    <button class="delete" onclick="clearNumberList()">Очистить</button>
                    <p id="numberListMessage"></p>
                    <div id="numberListContainer" class="list-container hidden">
                        <p>Список пуст</p>
                    </div>
                    <p id="numberListCountWrapper" class="hidden">Всего чисел: <span id="numberListCount">0</span></p>
                </div>

                <!-- Множество строк (Set<String>) -->
                <div class="box">
                    <h2>Множество строк (Set)</h2>
                    <input type="text" id="stringSetInput" placeholder="Введите текст">
                    <button onclick="addStringToSet()">Добавить</button>
                    <button onclick="showStringSet()">Показать</button>
                    <button class="delete" onclick="clearStringSet()">Очистить</button>
                    <p id="stringSetMessage"></p>
                    <div id="stringSetContainer" class="list-container hidden">
                        <p>Множество пусто</p>
                    </div>
                    <p id="stringSetCountWrapper" class="hidden">Всего строк: <span id="stringSetCount">0</span></p>
                </div>

                <!-- Словарь логических значений (Map<Boolean, Int>) -->
                <div class="box">
                    <h2>Словарь логических значений (Map)</h2>
                    <select id="booleanMapInput">
                        <option value="true">Да</option>
                        <option value="false">Нет</option>
                    </select>
                    <button onclick="addBooleanToMap()">Добавить</button>
                    <button onclick="showBooleanMap()">Показать</button>
                    <button class="delete" onclick="clearBooleanMap()">Очистить</button>
                    <p id="booleanMapMessage"></p>
                    <div id="booleanMapContainer" class="list-container hidden">
                        <p>Словарь пустой</p>
                    </div>
                    <p id="booleanMapCountWrapper" class="hidden">Всего значений: <span id="booleanMapCount">0</span></p>
                </div>
            </div>

        </div>
    </div>

    <!-- Подключаем файл со скриптами -->
    <script src="script.js"></script>
</body>
</html>
